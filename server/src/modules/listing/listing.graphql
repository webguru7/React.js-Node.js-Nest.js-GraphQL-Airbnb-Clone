type Query {
    listings: [Listing]
    listing(id: ID!): Listing
}

type Mutation {
    createListing(input: CreateListingInput!): Listing
}

type Listing {
    id: Int!
    name: String!
    category: String!
    description: String!
    price: Int!
    beds: Int!
    guests: Int!
    lat: Int!
    lng: Int!
    amenities: [String!]
}

input CreateListingInput {
    name: String!
    category: String!
    description: String!
    price: Int!
    beds: Int!
    guests: Int!
    lat: Int!
    lng: Int!
    amenities: [String!]
}
